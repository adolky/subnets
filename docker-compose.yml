# Subnet Calculator - Docker Compose Configuration
version: '3.8'

services:
  subnet-calculator:
    build:
      context: .
      args:
        http_proxy: http://cisssmcproxy.monteregie.rtss.qc.ca:8080/
        https_proxy: http://cisssmcproxy.monteregie.rtss.qc.ca:8080/
        no_proxy: localhost,127.0.0.1,.rtss.qc.ca,10.0.0.0/8,142.85.0.0/16
    container_name: subnet-calculator
    ports:
      - "8080:80"
    volumes:
      # Persist database data
      - subnet_data:/var/www/html/data
      # Mount database file for persistence (optional)
      - ./subnets.db:/var/www/html/subnets.db
    environment:
      - HTTP_PROXY=http://cisssmcproxy.monteregie.rtss.qc.ca:8080/
      - HTTPS_PROXY=http://cisssmcproxy.monteregie.rtss.qc.ca:8080/
      - NO_PROXY=localhost,127.0.0.1,.rtss.qc.ca,10.0.0.0/8,142.85.0.0/16
      - APACHE_DOCUMENT_ROOT=/var/www/html
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/subnets.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.subnet-calculator.rule=Host(`subnet-calculator.local`)"
      - "traefik.http.services.subnet-calculator.loadbalancer.server.port=80"

volumes:
  subnet_data:
    driver: local

networks:
  default:
    name: subnet-calculator-network